<html>
<head>
    <title>satoj Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bahagia&display=swap" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: white;
            color: #1f2937;
        }
        .header {
            background-color: white;
            color: #4b5563;
            padding: 20px 0;
        }
        .header a {
            color: #4b5563;
            text-decoration: none;
            font-weight: 500;
        }
        .logo {
            font-family: 'Bahagia', cursive;
            font-size: 1.75rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .footer {
            background-color: white;
            color: #4b5563;
            padding: 20px 0;
            text-align: center;
        }
        .carousel-control {
            font-size: 24px;
            color: #4b5563;
            user-select: none;
        }
        .image-gallery {
            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 20px 0;
        }
        .image-gallery img {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .text-gray {
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="logo">satoj</div>
            <div class="space-x-4">
                <a href="#" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">Portfolio</a>
            </div>
        </div>
    </div>

    <div class="text-center p-8">
        <h1 class="text-4xl font-bold mb-4">satoj Photography</h1>
        <p class="mb-6 text-lg text-gray">Specializing in sports photography, capturing dynamic and impactful moments in sports history. With over a decade of experience, I bring stories to life through my lens.</p>
    </div>

    <div class="container mx-auto px-4">
        <div class="flex justify-center space-x-2 mb-8">
            <span class="carousel-control cursor-pointer">&lt;</span>
            <div class="image-gallery">
                <img src="https://placehold.co/500x300" alt="Dynamic sports action shot">
                <img src="https://placehold.co/500x300" alt="Intense moment in sports captured">
                <img src="https://placehold.co/500x300" alt="Celebratory sports event photograph">
            </div>
            <span class="carousel-control cursor-pointer">&gt;</span>
        </div>
    </div>

    <div class="footer">
        <h2 class="text-2xl font-bold mb-4">Contact</h2>
        <div class="mb-4">
            <div>Phone</div>
            <div>987 654 3210</div>
        </div>
        <div>
            <div>Email</div>
            <div>contact@satojphotography.com</div>
        </div>
    </div>
</body>
</html>
