<html>
<head>
    <title>Image Gallery with Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }
        .active-dot {
            background-color: #717171;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 1500px; /* Adjusted for 3 images */
            margin: auto;
        }
        .slides {
            display: none;
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        img {
            width: 32%; /* Adjusted for 3 images */
            margin: 0 1%; /* Small margin between images */
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- Slide 1 -->
        <div class="slides fade">
            <img src="https://placehold.co/500x300" alt="Scenic view of a beach with people and clear blue water, surrounded by white rocky cliffs">
            <img src="https://placehold.co/500x300" alt="Interior view featuring two rattan chairs, one rocking chair, and hanging plants with a bright window">
            <img src="https://placehold.co/500x300" alt="A cozy corner with a wooden chair, white cushions, and a small wooden table with magazines and decorative items">
        </div>
        <!-- Slide 2 -->
        <div class="slides fade">
            <img src="https://placehold.co/500x300" alt="Another scenic view of a beach">
            <img src="https://placehold.co/500x300" alt="Another interior view with modern furniture">
            <img src="https://placehold.co/500x300" alt="Another cozy corner with different decor">
        </div>
        <!-- Slide 3 -->
        <div class="slides fade">
            <img src="https://placehold.co/500x300" alt="Additional scenic view">
            <img src="https://placehold.co/500x300" alt="Additional interior view">
            <img src="https://placehold.co/500x300" alt="Additional cozy corner view">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="flex justify-center mt-4">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active-dot", "");
            }
            slides[slideIndex-1].style.display = "flex";
            dots[slideIndex-1].className += " active-dot";
        }
    </script>
</body>
</html>
